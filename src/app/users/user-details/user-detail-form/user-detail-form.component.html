<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <label>Username</label>
        <input name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username"
            class="form-control form-control-lg" placeholder="Username" required
            [class.invalid]="Username.invalid &#038;&#038; Username.touched">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email"
            class="form-control form-control-lg" placeholder="Email" required
            [class.invalid]="Email.invalid &#038;&#038; Email.touched">
    </div>
    <div class="form-group">
        <label class="label mb-2">Role</label>
        <div class="form-check mb-2">
            <input id="SuperAdmin" type="radio" value="1" name="Role" #Role="ngModel" 
            [(ngModel)]="service.formData.Role" class="form-check-input">
            <label class="form-check-label" for="SuperAdmin">SuperAdmin</label>
        </div>
        <div class="form-check">
            <input id="Employee" type="radio" value="3" name="Role" #Role="ngModel" 
            [(ngModel)]="service.formData.Role" class="form-check-input">
            <label class="form-check-label" for="Employee">Employee</label>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password"
            class="form-control form-control-lg" placeholder="Password" required 
            [class.invalid]="Password.invalid &#038;&#038; Password.touched">
    </div>
        

    <div class="form-group">
        <button *ngIf="service.formData.Id === 0" class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Insert</button>
        <button *ngIf="service.formData.Id != 0" class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Update nÂ°{{service.formData.Id}}</button>
    </div>
</form>
