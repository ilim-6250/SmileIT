<form class="col s12 white" #form="ngForm" (ngSubmit)="onSubmit(form)">
    
      <div class="form-group">
        <label class="text-center" data-error="Required field!">Username :</label>
        <input class="form-control form-control-lg" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="service.loginFormData.Username" required>
        
      </div>
      <div class="form-group">
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password :</label>
        <input class="form-control form-control-lg" type="password" name="Password" #Password="ngModel" [(ngModel)]="service.loginFormData.Password" required>
      </div>    
    
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-info btn-lg btn-block" type="submit">Log in</button>

      </div>   
</form>
