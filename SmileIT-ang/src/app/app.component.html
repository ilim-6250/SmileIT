<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a [routerLink]="''">
      <img width="40" alt="SmileIT Logo" src='../assets/images/SmileIT-Logo-green.svg' class="mr-3" />
    </a>   
    <h1 >SmileIT</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLinkActive="active" [routerLink]="'/vote'"> Vote </a>
      <a *ngIf="isLoggedIn() === false" mat-button routerLinkActive="active" [routerLink]="'/login'"> Login </a>
      <a *ngIf="isLoggedIn() === true" mat-button routerLinkActive="active" [routerLink]="'/vote'" (click)="logout()"> Log out </a>
      <a *ngIf="isLoggedIn() === true" mat-button routerLinkActive="active" [routerLink]="'/customerOpinion'"> CustomerOpinions </a>
      <a *ngIf="isLoggedIn() === true" mat-button routerLinkActive="active" [routerLink]="'/customerOpinionStats'"> Statistiques </a>
      <a *ngIf="isLoggedIn() === true" mat-button routerLinkActive="active" [routerLink]="'/customerOpinionList'">CustomerOpinion Listing</a>
      <a *ngIf="isLoggedIn() === true" mat-button routerLinkActive="active" [routerLink]="'/user'"> Users </a>  


    </div>
  </mat-toolbar-row>
   
</mat-toolbar>


<div class="content" role="main">
  
  <!-- Components with rooting -->
  <router-outlet></router-outlet>
  

  <!-- Footer -->
  <footer class="page-footer mt-5">
    <h4 class="text-right">Business name</h4>    
  </footer>

  <svg id="clouds" alt="Gray Clouds Background" xmlns="http://www.w3.org/2000/svg" width="2611.084" height="485.677" viewBox="0 0 2611.084 485.677">
